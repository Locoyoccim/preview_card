<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Handjet:wght@300&family=Inter:wght@400;700;800&family=Montserrat&family=Poppins:ital,wght@0,300;0,700;1,400;1,700;1,800&family=Roboto:wght@400;700&family=Space+Grotesk:wght@500&family=Yatra+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Handjet:wght@300&family=Inter:wght@400;700;800&family=Lexend+Deca&family=Montserrat&family=Poppins:ital,wght@0,300;0,700;1,400;1,700;1,800&family=Roboto:wght@400;700&family=Space+Grotesk:wght@500&family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container-fluid justify-content-center align-items-center">
    <section class="container d-md-flex">
      <div id="img_container" class="row-sm col-md-6 col-lg-6 col-xl-6">
        <div class="bgcolor"></div>
        <img src="/images/image-header-mobile.jpg" alt="image-header-mobile" />
      </div>
      <div
        class="article_container col-sm-12 col-sm-12 col col-md-6 col-lg-6 col-xl-6"
      >
        <div class="row-sm">
          <h1 class="">
            Get <span>insights</span> that help your business grow.
          </h1>
          <article class="">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </article>
          <div class="counter">
            <div>10k+ <br /><span>companies</span></div>
            <div>314 <br /><span>templates</span></div>
            <div>12m+ <br /><span>queries</span></div>
          </div>
        </div>
      </div>
    </section>
    <footer>
    <div class="attribution col-12">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  </body>
</html>
